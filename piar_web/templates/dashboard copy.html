{% load static %}
<<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://webdevable.com/w3schools/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
#container {
	margin: 0px auto;
	width: 100%;
	height: auto;
	border: 10px #333 solid;
}
#videoElement {
	width: 100%;
	height: auto;
	background-color: #666;
}
.container {
  position: relative; 
}
.sticker-item {
  position: absolute;
  top: 10px;
  right: 120px; 
  color: rgb(247, 35, 35);
  padding-left: 20px;
  padding-right: 20px;
  font-weight: bold;
}

.sticker-info {
  position: absolute;
  top: 115px;
  right: 170px; 
 /* color: rgb(247, 35, 35); */
  font-size: 15px;
  font-weight: bold;
}
p {   
  margin:0;
  position: relative; 

}
  
br {
  line-height: 80%;
}
</style>
<body class="w3-light-grey">
  <div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
        <a href="/" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-home w3-margin-right"></i>Home</a>
        <a href="{% url 'dashboard' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Dashboard"><i class="fa fa-wrench w3-margin-right"></i>Dashboard</a>
        <a href="{% url 'gallery' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Photo"><i class="fa fa-camera-retro w3-margin-right"></i>Photo <span class="w3-badge w3-green">10</span></a>
        <a href="{% url 'check' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Check list"><i class="fa fa-check-square-o w3-margin-right"></i>Check list</a>
        <a href="{% url 'admin:index' %}" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" title="My Account"><i class="fa fa-cubes w3-margin-right"></i>Administration</a>
        <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" title="My Account"><i class="fa fa-sign-out w3-margin-right"></i>Logout</a>
    </div>
    </div>
<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header 
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>MY BLOG</b></h1>
  <p>Welcome to the blog of <span class="w3-tag">unknown</span></p>
</header>
-->
<!-- Grid -->
<div class="w3-row " style="margin-top: 25px;">

<!-- Blog entries -->
<div class="w3-col l8 s12">
  <!-- Blog entry  1 -->
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
      <h3><b>Camera</b></h3>
      <h5>Description, <span class="w3-opacity"><#code></span></h5>
    </div>    
    <video autoplay="true" id="videoElement"></video>     
  </div>
  <hr>
<!-- END BLOG ENTRIES 1  -->


 <!-- Blog entry  2 -->

  <div class="w3-card-4 w3-margin w3-white" style="margin: auto; width: 60%;">
    <div class="w3-container">
      <h3><b>Previous photo</b></h3>
      <h5>Description, <span class="w3-opacity"><code></span></h5>
    </div> 
    <img src="http://farm6.staticflickr.com/5444/17679973232_568353a624_m.jpg" width="100%"  >
  </div>
  <hr>
  


<!-- END BLOG ENTRIES 2-->
</div>

<!-- Introduction menu -->
<div class="w3-col l4">
  <!-- About Card -->
  <div class="w3-card-2 w3-margin w3-margin-top">
    <head>
      <div class="container">
      <img  src="{% static 'stiker.png' %}"  style=" border-style: solid; border-color: rgb(99, 35, 35); background-color: rgb(255, 255, 255); width:100%">
      
      
    </div>
    </head>
    <div class="w3-container w3-white">      </div>
  </div><hr>
  
  <!-- Posts -->
  <div class="w3-card-2 w3-margin">
    <div class="w3-container w3-padding"> 
      <h4>Work</h4>
    </div>
    <ul class="w3-ul w3-hoverable w3-white">
      <li class="w3-padding-16">
        <i class="w3-left w3-margin-right fa fa-cog fa-spin w3-large"></i>
        <span class="w3-large">PROGRESS</span><br>
        
      </li>
      <li class="w3-padding-16">
        <i class="w3-left w3-margin-right fa fa-barcode w3-large"></i>
        <span class="w3-large">BARCODE</span><br>
       
      </li> 
      <li class="w3-padding-16">
        <i class="w3-left w3-margin-right fa fa-share-alt w3-large"></i>
        <span class="w3-large">PALLETS</span><br>
        
      </li>   
      <li class="w3-padding-16 w3-hide-medium w3-hide-small w3-margin-bottom">
        <i class="w3-left w3-margin-right fa fa-cube w3-large"></i>
        <span class="w3-large"> None</span><br>
              
      </li>  
    </ul>
  </div>
  <br>
  <hr> 
 
  
  
<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

</body>

</html>
